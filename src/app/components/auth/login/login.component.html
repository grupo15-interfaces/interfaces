<div class="login-container">
  <div class="login-box">
    <img src="https://www.redsalud.cl/assets/media/logo-redsalud.svg" alt="Logo RedSalud" class="logo">
    <h2>Sistema de Gestión de Boxes</h2>
    <p>Inicia sesión para continuar</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ej: admin@redsalud.cl">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          Ingresa un correo válido.
        </div>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Contraseña: 1234">
         <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          La contraseña es requerida.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="footer">
        <p>© 2023 RedSalud. Todos los derechos reservados.</p>
      </div>
    </form>
  </div>
</div>
